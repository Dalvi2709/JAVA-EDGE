<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px; width: 100px; background-color: blue;
            position: relative;
            animation: myfun 6s infinite;
            border-radius: 50px;
        }

        @keyframes myfun {
            0%{top: 0px; left: 0px;}
            25%{top: 100px; left: 200px;}
            50%{top: 200px; left: 100px;}
            75%{top: 300px; left: 200px;}
            100%{top: 500px; left: 300px;}
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
