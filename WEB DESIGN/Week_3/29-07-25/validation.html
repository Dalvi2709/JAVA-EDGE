<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Enter first name" id="firstname"><br><br>
        <input type="text" placeholder="Enter last name" id="lastname"><br><br>

        <button type="button" onclick="validation()">Submit</button>
        <hr>
    </form>

    <script>
        function validation(){
            var fn = document.getElementById("firstname").value;
            var ln = document.getElementById("lastname").value;
            if(fn == ""){
                alert("All fields are requierd ");
            }
            else if(ln == ""){
                alert("All fields are requierd ");
            }
            else{
                alert(fn + " " + ln);
            }

            if(fn.length >= 2 && fn.length <= 10){
                alert("correct");
            }else{
                alert("Minimum 2 and Maximum 10 characters are allowed")
            }

            const regex = /^[a-zA-Z]+$/;
            if(regex.test(fn)){
               alert("correct this");
            }else{
               alert("only characters are required");
            }
            
        }
    </script>
</body>
</html>
