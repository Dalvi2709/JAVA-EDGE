<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // real time example of do-while loop
        let pin;
        do {
            pin = prompt("Enter your 4-digit PIN:");
        } while (pin !== "1234");

        alert("Access granted.");
    </script>
</body >
</html >
