<body>

    <!-- <input type="text" onkeydown="test()"> -->
    <input type="text" id="userinput" placeholder="Enter the number" class="userinput">
    <button type="button" onclick="evenodd()">Check</button>

    <script>
        function evenodd() {
            const n = Number(document.getElementById("userinput").value);

            if (isNaN(n)) {
                alert("Please enter a valid number");
                return;
            }

            if (n % 2 === 0) {
                alert("Number is even");
            } else {
                alert("Number is odd");
            }
        }
    </script>

</body>
