<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <!-- events  -->
    <!-- 
         button - click
         input - input , keyup , keydown , keypress 
         select - change
    -->
 
        <select id="myselect">
            <option >abc</option>
            <option >fgh</option>
            <option >cvb</option>
            <option >erw</option>
            <option >tyu</option>
        </select>
<br>
        Selected Value: <span id="name"></span>

    <script>
        $(document).ready(function () {
            function test (){
                var v = $("#myselect").val();
                document.getElementById("name").innerText = v;
                //$("#name").text(v);                
            }
            $("#myselect").change(test);
            test();           
        });       
    </script>
</body>
</html>
