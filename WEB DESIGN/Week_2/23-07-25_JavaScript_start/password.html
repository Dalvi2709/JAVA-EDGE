<body>
    <div class="row">


        <div class="col-sm-4"></div>
        <div class="col-sm-4 mt-5">
            <form class="border p-4 bg-primary" name="form1">
                <input type="password" placeholder="Enter password" class="form-control mb-2 form-control-sm" name="password"><br><br>
                <input type="password" placeholder="Confirm password" class="form-control mb-2 form-control-sm" name="confirm_password"><br><br>

                <button type="button" onclick="paassword()" class="btn btn-warning">Submit</button>

            </form>
        </div>
        <div class="col-sm-4"></div>

    </div>
    <Script>
          function paassword(){
            const password1 = document.form1.password.value;
            const confirm_password1 = document.form1.confirm_password.value;

            if(password1 == confirm_password1){
                document.write("password match");
            }else{
                document.write("password not match");
            }
          }
    </Script>
