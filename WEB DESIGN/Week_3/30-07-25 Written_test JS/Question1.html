<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Reverse given number in with using function
        function reverseNumber(num) {
            let rev = 0;
            while (num > 0) {
              rev = rev * 10 + (num % 10);
              num = Math.floor(num / 10);
            }
            return rev;
          }
          document.write(reverseNumber(1234)); 
    </script>
</body>
</html>
