<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hii</h1>
    <h1 class="abc">Hii Dude</h1>

    <script>
        // this target only one the first tag in the file.
        document.querySelector("h1").style.color="red";
        // this target by the class providing to it.
        document.querySelector(".abc").style.color="red";
    </script>
</body>
</html>
