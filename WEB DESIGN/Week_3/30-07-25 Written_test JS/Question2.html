<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Fibonacci series using while loop
        let a = 0, b = 1, n = 10;
        let i = 0;
        while (i < n) {
            document.write(a +" ");
            let next = a + b;
            a = b;
            b = next;
            i++;
        }
    </script>
</body>

</html>
