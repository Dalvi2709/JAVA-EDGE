<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Web Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 10px;
    }

    .main {
      flex: 70%;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .sidebar {
      flex: 30%;
      padding: 20px;
      background-color: #ddd;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 10px;
    }

    @media screen and (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      nav a {
        float: none;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="row">
    <div class="main">
      <h2>Main Content</h2>
      <p>This is the main content area. Resize the window to see the responsive layout in action.</p>
    </div>
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This is the sidebar content.</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
