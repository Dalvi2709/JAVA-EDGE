<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="row">


        <div class="col-sm-4"></div>
        <div class="col-sm-4 mt-5">
            <form class="border p-4 bg-secondary " name="form1">
                <h1 class="text text-center">Calculator</h1>
                <input type="Number" placeholder="Enter The First Number" class="form-control mb-2 form-control" name="num1"><br>
                <input type="Number" placeholder="Enter The Second Number" class="form-control mb-2 form-control" name="num2"><br>
                <hr>
                <h3> 1. Addition 2. Substraction <br>3. Multiplcation 4. Division</h3>
                <hr>
                <input type="Number" placeholder="Enter Your Choice" class="form-control mb-2 form-control-sm" name="ch"><br>

                <button type="button" onclick="calculator() "  class="btn btn-warning ">Submit</button>

            </form>
        </div>
        <div class="col-sm-4"></div>

    </div>
    <Script>
          function calculator(){
            const Choice = Number(document.form1.ch.value);
            const number1 = Number(document.form1.num1.value);
            const number2 = Number(document.form1.num2.value);
            
            switch(Choice){
                case 1 : 
                alert("Addition is : "+(number1 + number2));
                break;
                case 2 : 
                alert("Substraction is : "+(number1 - number2));
                break;
                case 3 : 
                alert("Multiplication is : "+(number1 * number2));
                break;
                case 4 : 
                alert("Division is : "+(number1 / number2));
                break;
                
                default :
                document.write("invalid Choice");


            }

          } 
    </Script>
   
</body>

</html>
