<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI_calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 mt-5">
            <form class="border p-4 bg-dark text-white rounded" name="form">
                <h3 class="text-center mb-4">EMI Calculator</h3>

                <label for="loan_amount" class="form-label">Principal Loan Amount (₹)</label>
                <input type="Number" placeholder="e.g. 500000" class="form-control mb-2 form-control-sm"
                    name="loan_amount">
                <br>

                <label for="loan_tenure_months" class="form-label">Loan Tenure (in months)</label>
                <input type="Number" placeholder="e.g. 60" class="form-control mb-2 form-control-sm"
                    name="loan_tenure_months">
                <br>

                <p class="mb-3">Annual Interest Rate: <strong>8%</strong></p>

                <button type="button" onclick="emi()" class="btn btn-warning w-100">Calculate</button>
                <p id="emiResult" class="mt-3 text-white fw-bold"></p>
            </form>

        </div>
        <div class="col-sm-4"></div>

    </div>
    <script>
        function emi() {
            var Loan_amount = Number(document.form.loan_amount.value);
            var Tenure_months = Number(document.form.loan_tenure_months.value);
            var rate_of_interest_per_month = 8 / 12 / 100;

            var numerator = Loan_amount * rate_of_interest_per_month * Math.pow(1 + rate_of_interest_per_month, Tenure_months);
            var denominator = Math.pow(1 + rate_of_interest_per_month, Tenure_months) - 1;
            var result = numerator / denominator;

            document.getElementById("emiResult").innerText = "EMI: ₹" + result.toFixed(2);
        }


    </script>

</body>

</html>
