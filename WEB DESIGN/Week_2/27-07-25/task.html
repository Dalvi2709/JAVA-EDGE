<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let order;
        do {
            order = prompt("Would you like to order something? (yes/no)");
            if (order === "yes") {
                let food = prompt("What would you like to order?");
                alert(food + " has been added to your order.");
            }
        } while (order === "yes");

        alert("Thank you for your order!");

    </script>
</body>

</html>
