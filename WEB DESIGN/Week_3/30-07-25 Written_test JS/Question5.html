<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

       // Declaration is hoisted.
       // Expression and Arrow are not hoisted.

        // Function Declaration
        function greet() {
            return "Hello";
        }

        // Function Expression
        const greet1 = function () {
            return "Hello";
        };

        // Arrow Function
        const greet2 = () => "Hello";

    </script>
</body>

</html>
